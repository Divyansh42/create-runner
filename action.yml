name: 'Create Self Hosted Runner'
description: 'Create a self hosted runner on Openshift'
author: 'Red Hat'
branding:
  icon: circle
  color: red
inputs:
  pat:
    description: 'Personal Access Token'
    required: true
  repository:
    description: 'Repsoitory'
    required: false
  owner:
    description: 'Github Owner or Org'
    required: true
  runner_name:
    description: 'Name of the runner'
    required: true 
  labels:
    description: 'Labels to add to runner'
    required: false
  replicas:
    description: "Number of Runners to create"
    required: false
    default: '1'
outputs:
  runner_created:
    description:  "Boolean which signifies whether runner is installed or not"

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.pat }}
    - ${{ inputs.repository }}
    - ${{ inputs.owner }}
    - ${{ inputs.labels }}